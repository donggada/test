<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check(){
	
	if(document.fr.txt.value==""){
		alert( "텍스트입력하세요");
		
		document.fr.txt.focus();
		
	}else if(document.fr.pass.value==""){
		
		alert( "비밀번호 입력하세요");
		document.fr.pass.focus();
	}else if(document.fr.tx.value==""){
		alert( "긴텍스트를 입력하세요");
		document.fr.tx.focus();
	}else if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){
		alert( "라디오를 선택하세요");
		document.fr.ra[0].focus();
	}else if(document.fr.ch[0].checked==false && document.fr.ch[1].checked==false && document.fr.ch[2].checked==false){
		alert( "체크박스를 선택하세요");
	document.fr.ch[0].focus();
	}else if(document.fr.sel.options[0].selected==true){
		alert( "목록상자를 선택하세요");
	document.fr.sel[0].focus();
	}else{
		document.fr.submit();
	}
	
		}
</script>
</head>
<body>
<h1>js3/test6.html</h1>

<form action="a.jsp" method="get" name="fr">
텍스트<input type="text"  name="txt"><br>
비밀번호<input type="password" name="pass" ><br>
긴텍스트<textarea name="tx"  rows="10" cols="20"></textarea><br>

라디오:<input type="radio" name="ra" value="ra1">라디오1
         <input type="radio" name="ra" value="ra1">라디오2<br>
 체크박스:<input type="checkbox" name="ch" value="ch1">체크박스 1
 	         <input type="checkbox" name="ch" value="ch2">체크박스 2
 	         <input type="checkbox" name="ch" value="ch3">체크박스 3<br>
 목록상자:<select name="sel">
<option value="" >선택하세요</option>
<option value="sel1" >선택1</option>
<option value="sel2">선택2</option>
<option value="sel2">선택3</option>
</select><br>
<input type="button" value="회원가입체크" onclick="check()">

</form>

</body>
</html>
